Resource:
  columns:
    user_id:
      type:             integer(4)
      notnull:          true
    transaction_type:
      type:             string(255)
      notnull:          true
    title:
      type:             string(255)
      notnull:          true
    description:
      type:             clob
  relations:
    User:
      class:            sfGuardUser
      local:            user_id
      foreignAlias:     Resoures
      onDelete:       CASCADE
      
TimeResource:
  inheritance:
    extends:            Resource
    type:               concrete
  columns:
    start_date:
      type:             timestamp
      notnull:          true
    end_date:
      type:             timestamp
      notnull:          true
    
MaterialResource:
  inheritance:
    extends:            Resource
    type:               concrete
  columns:
    quantity:
      type:             integer
      default:          1

HousingResource:
  inheritance:
    extends:            Resource
    type:               concrete
  columns:
    num_rooms:
      type:             integer
      default:          1
    square_footage:
      type:             integer
    address_1:
      type:             string(255)
    address_2:             
      type:             string(255)
    city:
      type:             string(100)
    state:
      type:             string(100)
    zip:
      type:             string(100)
    phone_1:
      type:             string(100)
    phone_2:
      type:             string(100)
    email:
      type:             string(100)
    